<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>Light</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Light">
  <link rel="apple-touch-icon" href="icons/icon.svg">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- MODE SELECTION LANDING PAGE -->
  <div id="mode-select">
    <div id="mode-on" class="mode-half mode-half-dark">
      <div class="mode-label">ON</div>
    </div>
    <div id="mode-off" class="mode-half mode-half-light">
      <div class="mode-label">OFF</div>
    </div>
    <div id="mode-title">LIGHT</div>
  </div>

  <div id="game-area" class="hidden">
    <canvas id="halo-canvas"></canvas>

    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>

    <div id="upgrade-toggle" class="hidden"></div>

    <div id="upgrade-panel">
      <div id="upgrade-panel-header">
        <span id="lumen-counter">0 lm</span>
        <button id="upgrade-close">&times;</button>
      </div>
      <div id="upgrade-list"></div>
      <div id="panel-footer-btns">
        <button id="reset-btn">Reset</button>
        <label id="admin-toggle">
          <input type="checkbox" id="admin-checkbox">
          <span id="admin-slider"></span>
          <span id="admin-label">Admin</span>
        </label>
      </div>
    </div>

    <div id="switch-container" class="hidden">
      <div id="switch-hint">Allumez la lumière</div>
      <div id="light-switch">
        <div id="switch-plate">
          <div id="switch-lever"></div>
        </div>
      </div>
    </div>

    <div id="victory-screen" class="hidden">
      <h1 id="victory-title">LIGHTS ON</h1>
      <p id="victory-text">Vous avez ramené la lumière.</p>
      <button id="restart-btn">Recommencer</button>
    </div>
  </div>

  <script src="game.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      // Auto-reload when a new Service Worker takes control
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true;
          window.location.reload();
        }
      });

      navigator.serviceWorker.register('sw.js').then((reg) => {
        // Check for SW updates every 60 seconds
        setInterval(() => reg.update(), 60 * 1000);
      });
    }
  </script>
</body>
</html>
