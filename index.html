<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Lights On</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-area">
    <canvas id="halo-canvas"></canvas>

    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>

    <div id="upgrade-toggle" class="hidden"></div>

    <div id="upgrade-panel" class="hidden">
      <div id="upgrade-panel-header">
        <h2>Améliorations</h2>
        <button id="upgrade-close">&times;</button>
      </div>
      <div id="upgrade-list"></div>
    </div>

    <div id="victory-screen" class="hidden">
      <h1>LIGHTS ON</h1>
      <p>Vous avez ramené la lumière.</p>
      <button id="restart-btn">Recommencer</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
