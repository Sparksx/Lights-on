<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>Lights On</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Lights On">
  <link rel="apple-touch-icon" href="icons/icon.svg">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-area">
    <canvas id="halo-canvas"></canvas>

    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>

    <div id="upgrade-toggle" class="hidden"></div>

    <div id="upgrade-panel">
      <div id="upgrade-panel-header">
        <span id="lumen-counter">0 lm</span>
        <button id="upgrade-close">&times;</button>
      </div>
      <div id="upgrade-list"></div>
      <button id="reset-btn">Reset</button>
    </div>

    <div id="victory-screen" class="hidden">
      <h1>LIGHTS ON</h1>
      <p>Vous avez ramené la lumière.</p>
      <button id="restart-btn">Recommencer</button>
    </div>
  </div>

  <script src="game.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
