<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>Light</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Light">
  <link rel="apple-touch-icon" href="icons/icon.svg">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Socket.io client (auto-served by the server) -->
  <script src="/socket.io/socket.io.js" defer></script>
  <!-- MODE SELECTION LANDING PAGE -->
  <div id="mode-select">
    <div id="mode-on" class="mode-half mode-half-dark">
      <div class="mode-label">ON</div>
    </div>
    <div id="mode-off" class="mode-half mode-half-light">
      <div class="mode-label">OFF</div>
    </div>
    <div id="mode-title">LIGHT</div>
  </div>

  <!-- MULTIPLAYER UI -->
  <div id="mp-bar" class="hidden">
    <div id="mp-user">
      <div id="mp-login-btns">
        <button id="mp-google-btn" class="mp-login" onclick="location.href='/auth/google'">Google</button>
        <button id="mp-discord-btn" class="mp-login" onclick="location.href='/auth/discord'">Discord</button>
      </div>
      <div id="mp-profile" class="hidden">
        <img id="mp-avatar" src="" alt="">
        <span id="mp-name"></span>
        <button id="mp-logout" class="mp-login">&#x2715;</button>
      </div>
    </div>
    <div id="mp-cosmic">
      <div id="cosmic-bar">
        <div id="cosmic-light"></div>
        <div id="cosmic-dark"></div>
      </div>
      <div id="cosmic-labels">
        <span id="cosmic-light-count">0</span>
        <span id="cosmic-online">0 online</span>
        <span id="cosmic-dark-count">0</span>
      </div>
    </div>
  </div>

  <div id="game-area" class="hidden">
    <canvas id="halo-canvas"></canvas>

    <!-- INTRO OVERLAY (new game only) -->
    <div id="intro-overlay" class="hidden">
      <div id="intro-orb"></div>
      <div id="intro-text"></div>
      <div id="intro-plea"></div>
    </div>

    <!-- OFFLINE EARNINGS POPUP -->
    <div id="offline-popup" class="hidden">
      <div id="offline-text"></div>
    </div>

    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>

    <div id="upgrade-toggle" class="hidden"></div>

    <div id="upgrade-panel">
      <div id="upgrade-panel-header">
        <span id="lumen-counter">0 lm</span>
        <button id="upgrade-close">&times;</button>
      </div>
      <div id="upgrade-list"></div>
      <div id="panel-footer-btns">
        <button id="reset-btn">Reset</button>
        <label id="admin-toggle">
          <input type="checkbox" id="admin-checkbox">
          <span id="admin-slider"></span>
          <span id="admin-label">Debug (breaks experience)</span>
        </label>
      </div>
    </div>

    <div id="switch-container" class="hidden">
      <div id="switch-hint">Turn on the light</div>
      <div id="light-switch">
        <div id="switch-plate">
          <div id="switch-lever"></div>
        </div>
      </div>
    </div>

    <div id="victory-screen" class="hidden">
      <h1 id="victory-title">LIGHTS ON</h1>
      <p id="victory-text">You brought back the light.</p>
      <p id="prestige-info"></p>
      <button id="prestige-btn">Cross Over</button>
      <button id="restart-btn">Restart</button>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      // Auto-reload when a new Service Worker takes control
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true;
          window.location.reload();
        }
      });

      navigator.serviceWorker.register('sw.js').then((reg) => {
        // Check for SW updates every 60 seconds
        setInterval(() => reg.update(), 60 * 1000);
      });
    }
  </script>
</body>
</html>
